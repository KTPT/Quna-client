# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ ci-test ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build ReactJS
        run: npm run build

#      # 찍어보기
#      - name: Commit id test
#        run: |
#          COMMIT_ID=$(git log | head -n 1)
#          echo "${COMMIT_ID:7}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_IAM_MANAGER_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_IAM_MANAGER_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: run code deploy
        run: |
          COMMIT_ID=$(git log | head -n 1)
          echo "${COMMIT_ID:7}"
          aws deploy create-deployment \
          --application-name quna-prod \
          --deployment-config-name CodeDeployDefault.OneAtATime \
          --deployment-group-name quna-front \
          --file-exists-behavior OVERWRITE \
          --description "quna front deployment" \
           --github-location repository=ktpt/Quna-client,commitId=${COMMIT_ID:7} \

